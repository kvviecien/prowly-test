<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');

    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        position: relative;
        display: flex;
        width: 880px;
        height: 399px;
        flex-wrap: wrap;

        padding: 78px 10px 136px;
        background-color: #FDFFB4;
        border: 1px solid #000000;
        box-shadow: 0px 4px 4px #00000040;
        border-radius: 10px;
    }

    .item {
        display: flex;
        width: calc(33.3% - 30px);
        height: 45px;
        margin: 12.5px 15px;
        padding: 0 20px;
        align-items: center;
        border: 1px solid #8790E4;
        box-shadow: 0px 2px 2px rgba(71, 138, 239, 0.25);
    }

    .item span {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 14px;
        color: #180E0E;
    }

    .item:nth-child(3n+1) {
        background-color: #c0dcc8;
    }

    .item:nth-child(3n+2) {
        background-color: #29A8F0
    }

    .item:nth-child(3n+3) {
        background-color: #5DF029;
    }

    .dot {
        position: absolute;
        top: 20px;
        right: 26px;
        width: 30px;
        height: 30px;

        background: #EB5252;
        border: 1px solid #DC2424;
        border-radius: 50%;
        box-sizing: border-box;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }
</style>

<body>
    <div class="container">
        <div class="item"><span>Item 1</span></div>
        <div class="item"><span>Item 2</span></div>
        <div class="item"><span>Item 3</span></div>
        <div class="item"><span>Item 4</span></div>
        <div class="item"><span>Item 5</span></div>
        <div class="item"><span>Item 6</span></div>
        <div class="item"><span>Item 7</span></div>
        <div class="dot"></div>
    </div>
</body>
